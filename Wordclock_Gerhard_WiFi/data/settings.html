<!DOCTYPE HTML><html>
<head>
  <title>WORDCLOCK SETTINGS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <link rel="icon"  type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<body>
  <div class="topnav">
    <h1>Wordclock - Set Wordclock WiFi</h1>
  </div>
  <div class="content">
    <div class="card-grid">
        <div class="card">
          <p class="card-title"></i>WiFi settings</p>
          <p class ="card-text">Voer hier de WiFi gegevens in om verbinding te maken met je netwerk en het internet. De klok zet zich gelijk door de tijd van het internet te halen.</p>
          <form action="/get">
            <p class ="state"><label for="inputSSID">SSID:  </label><span ><input type="text" class="form-control" name="inputSSID" placeholder="SSID"></span></p>
            <p class ="state"><label for="inputWachtwoord">Password: </label><span ><input type="password" class="form-control" name="inputWachtwoord" placeholder="Password"></span></p>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class ="state"> </p>
          </form>
        </div>
    </div>
</div>
</body>
</html>
